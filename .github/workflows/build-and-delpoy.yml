name: Build and Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
          bundler-cache: true

      - name: Decode SA json
        uses: timheuer/base64-to-file@v1
        id: secrets_json_file
        with:
          fileName: "secrets.json"
          encodedString: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}

      - name: Clone certificactes repository
        uses: actions/checkout@v2
        with:
          repository: waveneuroscience/certificates
          token: ${{ secrets.PAT }}
          path: ./keystore

      - name: Decrypt keystore
        run: |
          gpg --quiet --batch --yes --decode --passphrase=${{ secrets.KEYSTORE_ENCRYPTION_KEY }} --output application.keystore application.keystore.gpg
          ls

      - name: Build and deploy
        run: bundle exec fastlane android deploy
        env:
          ANDROID_JSON_KEY_FILE: ${{ steps.secrets_json_file.outputs.filePath }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: assets
          path: |
            ${{ github.workspace }}/app/build/outputs/bundle/release

